name: 'Setup Node and Yarn'
description: 'Setup Node and Yarn for pipeline'
inputs:
  node-version:
    required: false
    description: 'Which Node version to build app.'
    default: '24'
  reader-token:
    description: 'Token used to npm.pkg.github.com'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set up Node with yarn
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'
        registry-url: 'https://npm.pkg.github.com'
        cache-dependency-path: |
          node_modules/.cache/nx
          yarn.lock
    - name: Yarn install
      shell: bash
      env:
        NODE_AUTH_TOKEN: ${{ inputs.reader-token }}
      run: yarn --prefer-offline --immutable --frozen-lockfile --ignore-scripts
