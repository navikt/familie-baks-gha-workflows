name: Deploy
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
        description: 'Image to deploy (full path) example: europe-north1-docker.pkg.dev/nais-management-233d/teamfamilie/familie-ks-sak:2025.02.20-18.48-c123d9b'
      cluster:
        required: true
        type: string
        description: 'The cluster to deploy to (dev-fss|dev-gcp|prod-fss|prod-gcp)'
      resource:
        required: true
        type: string
        description: 'The path to the nais (yaml) resource file to use'
      runs-on:
        required: false
        type: string
        description: 'Which runner image to run the workflow.'
        default: 'ubuntu-latest'

jobs:
  deploy:
    name: Deploy
    permissions:
      id-token: write # nais/deploy
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy til ${{ inputs.cluster }} fra GAR
        uses: navikt/familie-baks-gha-workflows/.github/actions/deploy@main
        with:
          cluster: ${{ inputs.cluster }}
          resource: ${{ inputs.resource }}
          image: ${{ inputs.image }}
  notify-failed-deploy:
    name: Notify failed deploy
    runs-on: ${{ inputs.runs-on }}
    needs: [ deploy ]
    if: failure() && (inputs.cluster == 'prod-gcp' || inputs.cluster == 'prod-fss')
    steps:
      - name: Post error in slack
        run: |
          curl -X POST --data "{\"text\": \"Deploy av $GITHUB_REPOSITORY feilet - $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" $WEBHOOK_URL
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
